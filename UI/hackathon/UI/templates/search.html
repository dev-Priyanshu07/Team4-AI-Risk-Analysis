<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entity Search</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
        input { width: 50%; padding: 10px; margin-bottom: 10px; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Entity Search</h1>
    
    <form method="get" action="">
        <input type="text" name="query" placeholder="Search entity..." value="{{ query }}">
        <button type="submit">Search</button>
    </form>

    {% if results %}
        <h2>Results:</h2>
        <ul>
            {% for entity in results %}
                <li>{{ entity.name }}</li>
            {% endfor %}
        </ul>
    {% endif %}

    <button onclick="attachData('structured')">Attach Structured Data</button>
    <button onclick="attachData('unstructured')">Attach Unstructured Data</button>

    <script>
        function attachData(type) {
            fetch(`/attach-${type}/`)
                .then(response => response.json())
                .then(data => alert(data.message));
        }
    </script>
</body>
</html>
